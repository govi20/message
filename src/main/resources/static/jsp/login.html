<div class="container">
    <h2>Login Panel</h2>
    <div class="panel panel-default">
          <div class="panel-heading">
            <div id="pills">
              <div><a id="login">Login</a></div>
              <div><a id="registration">Registration</a></div>
              <div><a id="forgetCredentials">Forget Credentials</a></div>
            </div>
          </div>
          <div class="panel-body">
            <div id="loginFormPanel" class="loginForm">
                <form action="doLogin" id="loginSubmit" method="post">
                    <div>
                        username (or email): <input type="textbox" name="username"/>
                    </div>
                    <div>
                        password: <input type="password" name="password"/>
                    </div>
                    <div>
                            <input type="submit">
                        </div>
                </form>
            </div>
            <div id="registrationPanel" class="loginForm">
                <form action="doRegister" id="registerForm" method="get">
                    <div>
                        Name: <input type="textbox" id="name" name="fullName"/>
                    </div>
                    <div>
                        username: <input type="textbox" id="username" name="username"/>
                    </div>
                    <div>
                        email: <input type="email" id="emailAddress" name="emailAddress"/>
                    </div>
                    <div>
                        password: <input type="password" id="password" name="password"/>
                    </div>
                    <div>
                        confirm password: <input type="password" id="confirmPassword" name="confirmPassword"/>
                    </div>
                    <div>
                        <input type="submit">
                    </div>
                    
                </form>
            </div>
            <div id="forgetPasswordPanel" class="loginForm">
                <form method="post" action="doForgetCredentials">
                    <div>
                        email: <input type="textbox" id="Email Address" name="emailAddress"/>
                    </div>
                    <div>
                        <input type="submit" value="Reset Password">
                    </div>
                </form>
            </div>

            <div id="resetCredentialsPanel" class="loginForm">
                    <form  method="post" action="resetCredentials">
                        <div>
                            Email: <input type="textbox" id="emailReset" name="emailAddress"/>
                        </div>
                        <div>
                                Password: <input type="password" id="passwordReset" name="password"/>
                        </div>
                        <div>
                                Confirm Password: <input type="password" id="confirnPasswordReset" name="confirmPassword"/>
                        </div>
                        <div>
                            <input type="submit" value="Reset Password">
                        </div>
                    </form>
                </div>
    
          </div>
    </div>
</div>
